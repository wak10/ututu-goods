<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>UTUTU store</title>
    <meta name="description" content="これは模擬サイトです">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  </head>

  <body>
    <header>
      <div id="header-wrapper">
        <div id="header-logo">
          <a href="">
            <img src="../image/UTU  U (1).png" alt="ロゴ">
         </a>
        </div>
      

        <nav id="menu">
          <ul id="header-contents" class="header-link">
            <li><a href="#">ALL</a></li>
            <li><a href="#">NEW</a></li>
            <li><a href="#">ONLINE STORE</a></li>
            <li><a href="#shop">MAP</a></li>
            <li>
             <a href="https://www.instagram.com/" target="_blank">
               <img class="icon" src="https://code-step.com/demo/html/portfolio1/img/icon-instagram.png" alt="インスタグラム">
             </a>
           </li>
          </ul>

          <ul id="header-operation" class="header-link">
            <li><a href="">LOGIN</a></li>
            <li><a href="">CONTACT</a></li>
          </ul>
        </nav>
      </div>

    </header>
    


    <main>
      <div id="main-contents">
       <div id="goods-img">
        <img src="../image/bonsai-1805501_1280.jpeg" alt="">
       </div>

       <div id="goods-contents">
         <h1>五葉松</h1>
         <p>
          もともと高地に自生し、厳しい寒さに耐えて育つ丈夫な木のためとても育てやすく、初めての方にも盆栽の楽しさを存分に味わえる樹種です。初心者からハイアマチュアの方まで幅広く楽しめる盆栽です。
          </p>
         
         <table class="order-table">
           <thead>
             <tr>
               <th class="size">size</th>
               <th class="cm">樹高</th>
               <th class="quantity"></th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td>S</td>
               <td>約10cm</td>
               <td>
                <select name="quantity-s" id="">
                  <option value="0"></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
               </td>
              </tr>
              <tr>
                <td>M</td>
                <td>約15cm</td>
                <td>
                 <select name="quantity-m" id="">
                  <option value="0"></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                 </select>
                </td>
               </tr>
               <tr>
                <td>L</td>
                <td>約20cm</td>
                <td>
                 <select name="quantity-l" id="">
                  <option value="0"></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                 </select>
                </td>
               </tr>
           </tbody>
         </table>
         <a class="cart-btn" href="#">ADD TO CART</a>
         

       </div>
      </div>
    </main>


    <footer id="footer" class="wrapper">
       <p class="copyright">&copy; UTUTU</p>
    </footer>

  
  
  </body>
  
</html>
